<div class="container">
  <mat-tab-group >
    <mat-tab label="post notification">
      <br>
  <form class="form-group "  [formGroup]="setNotification" (ngSubmit)="postNotification()" >
  
    <div class="row col-10">
    <mat-form-field  class="col-6" appearance="outline">
      <mat-label>heading</mat-label>
      <input matInput formControlName="heading">
    </mat-form-field>
    <mat-form-field class="col-4" appearance="outline">
      <mat-label>type</mat-label>
      <mat-select formControlName="type" >
        <mat-option   *ngFor="let opt of options" [value]="opt">
          {{opt}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    </div>

    <mat-form-field class="col-8" appearance="outline">
      <mat-label>details</mat-label>
      <textarea matInput formControlName="details"></textarea>
    </mat-form-field>
    <br>

    <div class="row col-10">
      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput  formControlName="dateID" [matDatepicker]="picker" >
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field  class="col-4" appearance="outline">
        <mat-label>Location</mat-label>
        <input matInput formControlName="location">
      </mat-form-field>
    </div>
  
    <br><br>
  <button mat-raised-button color="primary" class="col-3" style="margin-left:15px;">Post Notification</button>
  </form>
    </mat-tab>
    
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  
  
  
    <mat-tab  label="History">
      <mat-spinner *ngIf="spinnerLoaded"></mat-spinner>
      <div class="mytable" *ngIf="table_array.length>0; else noHistory">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field >
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
  
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="heading">
          <th mat-header-cell *matHeaderCellDef> Heading </th>
          <td mat-cell *matCellDef="let element"> {{element.heading}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date:'fullDate'}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      </div>

      <ng-template #noHistory>

        <h3>Oops No Notification</h3>

      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
