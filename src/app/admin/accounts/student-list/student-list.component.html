<div class="card table-bordered" style="height: 100vh;overflow-y: scroll">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-box clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
              <tr>
                <th><span>User</span></th>
                <th><span>Created</span></th>
                <th class="text-center"><span>Phone Number</span></th>
                <th><span>Email</span></th>
                <th>Manage</th>
              </tr>
              </thead>
              <tbody>
              <tr  *ngFor="let user of user_array">
                <td>
                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                  <a href="#" class="user-link">{{ user.name}}</a>
                  <span class="user-subhead">{{ user.role }}</span>
                </td>
                <td>
                    {{ user.date }}
                </td>
             
                <td>
                  <a href="">{{user.email}}</a>
                </td>
                <td style="width: 20%;">
                  <a type=" button"  (click)= "removeUser()" class="table-link danger">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
                </a>
                </td>
              </tr>
       
              </tbody>
            </table>
          </div>
          <ul class="pagination pull-right">
            <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
