<div class="card table-bordered" style="height: 100vh;overflow-y: scroll">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-box clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
              <tr>
                <th><span>User</span></th>
                <th><span>Project</span></th>
                <th class="text-center"><span>College </span></th>
                <th><span>Manage</span></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let incubatee of incubatee_array">
                <td>
                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                  <a href="#" class="user-link">{{ incubatee.name }}</a>
                  <span class="user-subhead">Incubatee</span>
                </td>
                <td>
                 {{ incubatee.projectName }}
                </td>
                <td class="text-center">
                  <span class="label label-default">{{ incubatee.college }}</span>
                </td>
      
                <td style="width: 20%;">
                  <a (click)="deleteIncubatee(incubatee)" class="table-link danger anchor">
                    <mat-icon>delete</mat-icon>
                  </a>
                </td>
              </tr>  
              </tbody>
            </table>
          </div>
          <ul class="pagination pull-right">
            <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
