<div class="card table-bordered" style="height: 100vh;overflow-y: scroll">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-box clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
              <tr>
                <th><span>User</span></th>
                <th><span>Created</span></th>
                <th class="text-center"><span>Projected Name</span></th>
                <th><span>Manage</span></th>
            
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let applicant of table_array">
                <td>
                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                  <a href="#" class="user-link">{{ applicant.name }}</a>
                  <span class="user-subhead">Appicant</span>
                </td>
                <td>
                {{applicant.date | date:'fullDate'}}
                </td>
                <td>
                  <a href="#">{{ applicant.projectName }}</a>
                </td>
                <td style="width: 20%;">
                  <a (click)="deleteUser(applicant.userID, applicant.nodeID)" class="table-link danger" matTooltip="Discard application " type="button" [attr.disabled]="disable">
									<span class="fa-stack ">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
                  </a>
                  <a (click)="acceptUser(applicant.userID, applicant.nodeID, applicant)" class="table-link" matTooltip="Accept application" style="float: right;">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                    </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <ul class="pagination pull-right">
            <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
