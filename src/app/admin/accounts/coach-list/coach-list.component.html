<div>
  <mat-tab-group class="col-md-12 " >
    <mat-tab label="Add Coach">
      <form  class="oda" style="margin-top: 10px">
        <div class="col-md-6">
        <mat-form-field appearance="outline" class="col-md-6">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Placeholder" >
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
        <br>
        <mat-form-field class="col-md-8" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>

      </mat-form-field>
        <br>
        <mat-form-field class="col-8" appearance="outline" >
          <mat-label>Expertise</mat-label>
          <mat-select  >
            <mat-option   *ngFor="let option of expertise" [value]="option">
              {{option}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div >
        <mat-form-field>
          <label>photo</label>
          <input type="text" >
        </mat-form-field>
        <button style="align-self: center; background-color: rgba(0,123,255,0.51);border-style: none;width: 20vw" mat-button type="submit">Add</button>

      </form>


    </mat-tab>

    <mat-tab label="Coaches">
      <div class="container-fluid" style="height: 100vh;overflow-y: scroll">
        <div class=" shadow" >
          <mat-form-field style=" font-size: 14px;width: 100%;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        </div>
      </div>

    </mat-tab>
  </mat-tab-group>
</div>
