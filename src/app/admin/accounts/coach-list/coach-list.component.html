<div>
  <mat-tab-group class="col-md-12 " >
    <mat-tab label="Add Coach">
      <form  style="margin-top: 10px" [formGroup]="coachData"  fxLayout="column">

        <mat-form-field appearance="outline" class="col-md-5 " >
        <mat-label>Name</mat-label>
        <input matInput placeholder="Placeholder" formControlName="name">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
        <br>
        <mat-form-field class="col-md-5" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="coachData.get('email').invalid">
          {{getErrorMessage()}}
        </mat-error>

      </mat-form-field  >
        <br>
        <mat-form-field class="col-md-4" appearance="outline" >
          <mat-label>Expertise</mat-label>
          <mat-select formControlName="expertise"  >
            <mat-option   *ngFor="let option of expertise" [value]="option">
              {{option}}
            </mat-option>
          </mat-select>
        </mat-form-field>
          <br>
          <button style="align-self: flex-end; background-color: rgba(0,123,255,0.51);border-style: none;width: 16vw;margin-right: 10px" mat-button type="submit">Add</button>

<!--        <mat-form-field formControlName="image">-->
<!--          <label>photo</label>-->
<!--          <input type="text" >-->
<!--        </mat-form-field>-->
      </form>
    </mat-tab>

    <mat-tab label="Coaches">
      <div class="container-fluid" style="height: 100vh;overflow-y: scroll">
        <div class=" shadow" >
          <mat-form-field style=" font-size: 14px;width: 100%;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="project">
              <th mat-header-cell *matHeaderCellDef> project </th>
              <td mat-cell *matCellDef="let element"> {{element.project}} </td>
            </ng-container>

            <!-- Symbol Column -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
