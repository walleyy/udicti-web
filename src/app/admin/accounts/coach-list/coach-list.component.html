<div>
  <mat-tab-group class="col-md-12 " >
    <mat-tab label="Add Coach">
      <form  class="oda" style="margin-top: 10px" [formGroup]="coachData" (ngSubmit)="addCoach()">
        <div class="col-md-6">
          
        <mat-form-field appearance="outline" class="col-md-5 " >
        <mat-label>Name</mat-label>
        <input matInput placeholder="Placeholder" formControlName="name">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
        <br>
        <mat-form-field class="col-md-5" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="coachData.get('email').invalid">
          {{getErrorMessage()}}
        </mat-error>

      </mat-form-field  >
        <br>
        <mat-form-field class="col-md-4" appearance="outline" >
          <mat-label>Expertise</mat-label>
          <mat-select formControlName="expertise"  >
            <mat-option   *ngFor="let option of expertise" [value]="option">
              {{option}}
            </mat-option>
          </mat-select>
        </mat-form-field>
          <button style="align-self: center; background-color: rgba(0,123,255,0.51);border-style: none;width: 20vw" mat-button >Add</button>
        </div >

      </form>
    </mat-tab>

    <mat-tab label="Coaches">
      <div class="card table-bordered" style="height: 100vh;overflow-y: scroll">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="main-box clearfix">
                <div class="table-responsive">
                  <table class="table user-list">
                    <thead>
                    <tr>
                      <th><span>User</span></th>
                      <th class="text-center"><span>Expertise</span></th>
                      <th><span>Manage</span></th>
                  
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let coach of coach_array"><!--Loop here-->
                      <td>
                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                        <a class="user-link">{{ coach.name }}</a>
                        <span class="user-subhead">Coach</span>
                      </td>
                      <td>
                        <p class="text-center">{{ coach.expertise }}</p>
                      </td>
                      <td style="width: 20%;">
                        <a (click)="deleteUser(applicant.userID, applicant.nodeID)" class="table-link danger" matTooltip="Discard application " type="button" [attr.disabled]="disable" style="margin-left: 50px;">
                        <span class="fa-stack ">
                          <i class="fa fa-square fa-stack-2x"></i>
                          <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                        </span>
                        </a>
                    
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <ul class="pagination pull-right">
                  <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                  <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      
      </div>
      
    </mat-tab>
  </mat-tab-group>
</div>
