<div>
  <mat-tab-group class="col-md-12" style="display: flex">
    <mat-tab label="Add Coach">
      <form  style="margin-top: 10px">
        <div class="col-md-6">
        <mat-form-field appearance="outline" class="col-md-6">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
        <br>
        <mat-form-field class="col-md-8" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="Ex. pat@example.com">
<!--        <mat-hint>Errors appear instantly!</mat-hint>-->
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>

      </mat-form-field>
        <br>
        <mat-form-field class="col-8" appearance="outline">
          <mat-label>Expertise</mat-label>
          <mat-select  >
            <mat-option   *ngFor="let option of expertise" [value]="option">
              {{option}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div >
        <div class="col-md-6">

        </div>
      </form>


    </mat-tab>

    <mat-tab label="Coaches">

    </mat-tab>
  </mat-tab-group>
</div>
