<mat-sidenav-container class="container-fluid" style="min-height: 100vh" >
  <mat-sidenav #sidenav  mode="over" style="width: 25vh;background-color: rgba(38,50,56,0.58)" opened>


      <div >
            <mat-toolbar   class="navbar navbar-expand-lg navbar-light bg-dark">

              <a  class="navbar-brand text-white" routerLink ="/dashboard" (click)="scroll('page-top')">
                <img src="../../assets/img/udsm_logo.png" width="25%;">ADMIN</a>
            </mat-toolbar>
        <mat-divider></mat-divider>
                <a  class="side-item"  [routerLink]="['/dashboard', 'projects']" routerLinkActive="active">
                <mat-icon>view_headline</mat-icon> <span>projects</span>
                </a>

              <mat-divider></mat-divider>

                <a  class="side-item" [routerLink]="['/dashboard', 'projects']" routerLinkActive="active">
                  <mat-icon>design_services</mat-icon><span>My settings</span>
                </a>

              <mat-divider></mat-divider>

                <a  class="side-item" [routerLink]="['/dashboard', 'accounts']" routerLinkActive="active">
                  <mat-icon>account_circle</mat-icon><span>accounts</span>
                </a>
        <mat-divider></mat-divider>
              <mat-expansion-panel class="side">
                <mat-expansion-panel-header style="color: whitesmoke">
                 <span>global design</span>
                </mat-expansion-panel-header>

                  <a class="side-item"  [routerLink]="['/dashboard', 'about']" routerLinkActive="active">
                    <mat-icon>eco</mat-icon><span>about</span>
                  </a>

                <mat-divider></mat-divider>

                  <a  class="side-item" [routerLink]="['/dashboard', 'about']" routerLinkActive="active">
                    <mat-icon>image</mat-icon><span>images</span>
                  </a>

                <mat-divider></mat-divider>

              </mat-expansion-panel>


      </div>
  </mat-sidenav>
  <mat-sidenav-content>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark col-12">
        <div class="container-fluid" >
          <button mat-button (click)="sidenav.toggle()" ><mat-icon>keyboard_arrow_left</mat-icon></button>
          <span class="spacer"></span>
          <button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" data-toogle="collapse" aria-controls="navbarResponsive" aria-expanded="false"
                  aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
          <div class="collapse navbar-collapse" id="navbarResponsive" >

            <ul class="nav navbar-nav ml-auto text-uppercase " >
              <li class="nav-item " role="presentation"><a class="nav-link js-scroll-trigger text-white-50"  routerLink="" routerLinkActive="active">
                <i class="fa fa-sign-out"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="outlet">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
