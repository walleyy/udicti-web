<app-navbar fullNav="true"></app-navbar>
<<div id="details"style="margin-top: 45px">
  <div class="container">
    <header class="masthead" style="margin-bottom: 30px">
      <div class="row main-bgcolor text-center intro-text align-items-center" style=" margin: 0; padding: 10px; color: #FCDB00">
        <div class="col-lg-4 ">
          <img src="../../assets/img/home/innovation.png" width="10%"><br>
          <span class=" intro-lead-in">Innovation</span>
        </div>
        <div class="col-lg-4 ">
          <img src="../../assets/img/home/creativity.png" width="10%"><br>
          <span class="intro-lead-in">Creativity</span>
        </div>
        <div class="col-lg-4 ">
          <img src="../../assets/img/home/solutions.png" width="10%"><br>
          <span class="intro-lead-in">Solutions</span>
        </div>
      </div>
    </header>
    <div class="row text-center"  >
      <div class="col-md-4"><span class="fa-stack fa-4x"><i class="fa fa-circle fa-stack-2x text-primary"></i><i class="fa fa-info fa-stack-1x fa-inverse"></i></span>
        <h4 class="section-heading">Get to know Udicti</h4>
        <p class="text-muted text-justify">{{whatIsUdicti}}</p>
      </div>
      <div class="col-md-4"><span class="fa-stack fa-4x"><i class="fa fa-circle fa-stack-2x text-primary"></i><i class="fa fa-question fa-stack-1x fa-inverse"></i></span>
        <h4 class="section-heading">Why Udicti?</h4>
        <ul  *ngFor="let why_udicti of whyUdicti"class="service-list">
          <li class="text-muted">{{why_udicti}}</li>
        </ul>
      </div>
      <div class="col-md-4"><span class="fa-stack fa-4x"><i class="fa fa-circle fa-stack-2x text-primary"></i><i class="fa fa-server fa-stack-1x fa-inverse"></i></span>
        <h4 class="section-heading">Our Services</h4>
        <ul *ngFor="let service of manualService" class="service-list">
          <li class="text-muted">{{service}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="text-uppercase">About</h2>
        <h3 class="text-muted section-subheading"></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="list-group timeline">
          <li class="list-group-item" *ngFor="let about of manualAbout; index as i" [class.timeline-inverted]="i%2!=0">
            <div class="timeline-image"><img class="rounded-circle img-fluid" src="{{about.image}}"></div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4>{{about.time}}</h4>
                <h4 class="subheading">{{about.heading}}</h4>
              </div>
              <div class="timeline-body">
                <p class="text-muted">{{about.details}}</p>
              </div>
            </div>
          </li>
          <li class="list-group-item timeline-inverted">
            <div class="timeline-image">
              <h4>Be Part<br>&nbsp;Of Our<br>&nbsp;Story!</h4>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
