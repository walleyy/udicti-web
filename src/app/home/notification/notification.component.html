<section  >
  <div class="row">

<div class="col-md-8" >
  <div id="head"  style=";height: 20px;margin: 5px 2vw " >
    <h3 ><em>UPCOMING EVENTS</em></h3>
  </div>
  <div  id="events"  >
    <div  *ngFor="let eventNo of upcoming" style="margin:0 " >


    <mat-card class="row" style="height:fit-content;width:290px;box-shadow: 0 4px  3px 2px rgba(17,17,9,0.58);padding: 6px;border-radius: 20px 40px ;">
      <div  style="border-right: solid gray;float: left;padding-right: 20px">
        <label style="transform: scale(2);padding: 7px">{{CurrentDate |date: "dd"}}</label><br>
        <span style="color: gray;padding: 7px;"> {{CurrentDate |date: "LL"}}</span>
      </div>
      <div style="flex-direction: column;display: flex;padding-left: 20px">
        <span style="color: darkblue;padding-left: 7px;">{{eventNo.time}}</span>
        <span style="color: black;overflow-x: hidden;font-size: medium">{{eventNo.head}}</span>
        <span style="color: gray;padding-left: 0;"><mat-icon >location_on</mat-icon>{{eventNo.location}}</span>
      </div>
<!--      <div style="display: flex;align-self: flex-end">-->
<!--        <button mat-button style="border:none"><mat-icon>arrow_right</mat-icon></button>-->
<!--      </div>-->
    </mat-card>


    </div>
  </div>
  </div>

  <div class="col-md-3" id="poster"  >
    <div style="
    display: flow;
" *ngFor="let poster of posts">
      <a style="
    height: fit-content;
    width: auto;
    align-self: center;
    justify-content: center;
    align-content: center;
    display: flex;
    margin: 10px 0;
    color: #007bff;
    flex-wrap: wrap;
"  [href]="" >
        <mat-icon>new_releases</mat-icon><span style="float: right;">{{poster.header}}</span>
      </a>
    </div>
  </div>
  </div>
</section>
