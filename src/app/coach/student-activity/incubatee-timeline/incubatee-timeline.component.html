

<mat-card class="container-fluid " >

  <div class="timeline-body"  style="overflow-y:scroll;height: 80vh"  >
    <ul class="timeline" >
      <li *ngFor=" let activity of activities">
        <!-- begin timeline-time -->
        <div class="timeline-time">
          <span  class="date ">today</span>
          <span class="time">04:20</span>
        </div>
        <!-- end timeline-time -->
        <!-- begin timeline-icon -->
        <div class="timeline-icon">
          <a href="javascript:;">&nbsp;</a>
        </div>
        <!-- end timeline-icon -->
        <!-- begin timeline-body -->
        <div class="timeline-body">

          <div class="timeline-header">
            <span class="userimage"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt=""></span>
            <span class="username "><a href="javascript:;">{{activity.Name}}</a> <small></small></span>
            <span class="pull-right text-muted">Viewed</span>
          </div>
          <div class="timeline-content">
            <p>
              {{activity.Content}}
            </p>
          </div>


          <div class="timeline-comment-box">
            <div class="user"><img src="https://bootdey.com/img/Content/avatar/avatar6.png"></div>
            <div class="input">
              <form action="">
                <div class="input-group">
                  <input type="text" class="form-control rounded-corner cdk-keyboard-focused" placeholder="Write a comment...">
                  <span class="input-group-btn p-l-10">
                        <button class="btn btn-primary f-s-10 rounded-corner" type="button">Comment</button>
                        </span>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- end timeline-body -->
    </ul>
  </div>
</mat-card>
