<div class="container-fluid"  style="height: 100vh;overflow-y: scroll">
    <mat-tab-group>
      <mat-tab label="Post session">
  <form [formGroup]="sessionForm" (ngSubmit)="uploadSession()" fxLayout="column">
    <mat-form-field   appearance="outline" style=" margin-top: 20px;width: 50%">
      <mat-label>Session Title</mat-label>
      <input matInput type="text" formControlName="name">
      <mat-error *ngIf="hasError('name', 'required')">session title is required</mat-error>
    </mat-form-field>

    <mat-form-field   appearance="outline" style=" margin-top: 20px;width: 50%">
      <mat-label>Session Description</mat-label>
      <textarea matInput type="text" formControlName="description"></textarea>
      <mat-error *ngIf="hasError('description', 'required')">session Description is required</mat-error>
    </mat-form-field>

    <mat-card style="margin-top:10px;margin-bottom: 10px; width: 50%;">
      <mat-card-content>
        <ul>
          <li *ngFor="let file of files">
            <mat-progress-bar [value]="file.progress"></mat-progress-bar>
            <span id="file-label">
            </span>
          </li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="fileUpload.click()" type="button">
          <mat-icon>attach_file</mat-icon>
          Upload
        </button>
      </mat-card-actions>
    </mat-card>
    <input type="file" #fileUpload id="fileUpload" name="fileUpload"  (change)="handleFiles($event)" multiple="multiple" accept="application/pdf/*" style="display:none;" />
    <button style="align-self: flex-end; background-color: rgba(0,123,255,0.51);border-style: none;width: 20vw" mat-button type="submit">Add</button>
  </form>
      </mat-tab>
<mat-tab label="View Session">
  <div  class="col-12 tableDiv">
    <mat-form-field>
      <mat-label><mat-icon>find_in_page</mat-icon>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. proto.." #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Session Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Session Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef> File </th>
        <td mat-cell *matCellDef="let element"><a href="{{element.fileURL}}"> {{element.file}}</a> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
</mat-tab>
  </mat-tab-group>
  </div>
