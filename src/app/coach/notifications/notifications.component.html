<mat-tab-group >
  <mat-tab label="post notification">
<form class="form-group "  [formGroup]="setNotification"  >
  <div class="row">
  <mat-form-field  class="col-6" appearance="outline">
    <mat-label>heading</mat-label>
    <input matInput formControlName="heading">
  </mat-form-field>
  <mat-form-field class="col-4" appearance="outline">
    <mat-label>type</mat-label>
    <mat-select formControlName="type" (selectionChange)="changeType($event.value)" >
      <mat-option   *ngFor="let opt of options" [value]="opt">
        {{opt}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </div>

  <mat-form-field class="col-10" appearance="outline">
    <mat-label>details</mat-label>
    <textarea matInput formControlName="details"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width col-6" appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput  formControlName="dateID" [matDatepicker]="picker" >
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <mat-form-field class="example-chip-list col-12"  >
    <mat-chip-list #chipList aria-label="Fruit selection" [disabled]="isDisabled" >
      <mat-chip
        *ngFor="let fruit of fruits"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(fruit)">
        {{fruit}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="members..."
        #fruitInput
        [formControl]="fruitCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
        {{fruit}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

</form>
  </mat-tab>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>



  <mat-tab  label="History">
    <div class="mytable">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field >
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

      <!-- Position Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="heading">
        <th mat-header-cell *matHeaderCellDef> Heading </th>
        <td mat-cell *matCellDef="let element"> {{element.heading}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="timeId">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.timeId}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="members">
        <th mat-header-cell *matHeaderCellDef> Member </th>
        <td mat-cell *matCellDef="let element"> {{element.members}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    </div>
  </mat-tab>
</mat-tab-group>
