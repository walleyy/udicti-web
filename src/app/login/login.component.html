<div class="body">
  <app-navbar></app-navbar>
<div class="login-wrapper" style="display: flex" fxLayout="row" fxLayoutAlign="center center">
<form  [formGroup]="LoginData">
<mat-card class="loginCard">
  <mat-card-title>Login</mat-card-title>
  <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
   <img mat-card-image>     <!--There needs some login Icon --->
  <div class="example-container">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput  [(ngModel)]="email" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password"  [(ngModel)]="password" formControlName="password">
        <mat-error *ngIf="LoginData.get('email').invalid">
          {{getErrorMessage()}}
        </mat-error>
        </mat-form-field>
        <br>
      <button type="button" mat-button  class="btn btn-link btn-block" (click)="toggle()">{{ linkText }}</button>
      <button mat-raised-button color="primary" (click)="login()" class="btn-block">Submit</button>

    </div>


</mat-card>
</form>

</div>
</div>
