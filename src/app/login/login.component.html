<div class="body">
  <app-navbar></app-navbar>
<div class="login-wrapper" style="display: flex" fxLayout="row" fxLayoutAlign="center center">

<mat-card class="loginCard">
  <mat-card-title>Login</mat-card-title>
   <img mat-card-image>     <!--There needs some login Icon ---> 
  <div class="example-container">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput  [(ngModel)]="email">
      </mat-form-field>
      <br>
      <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password"  [(ngModel)]="password">
        </mat-form-field>
        <br><br>
      <button mat-raised-button color="primary" (click)="login()">Submit</button>
    </div>
    

</mat-card>

</div>
</div>
