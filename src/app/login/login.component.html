<div class="body">
  <app-navbar></app-navbar>
<div class="login-wrapper" style="display: flex" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button class="btn-block h5" style="color: #302A99" (click)="login()">Sign In</button>
      <button mat-raised-button class="mat-raised-button" style="color: red;float: right;margin-top: 15px" (click)="coachLogin()"> <em>A coach..login here</em></button>
    </form>
  </mat-card>

</div>
</div>
